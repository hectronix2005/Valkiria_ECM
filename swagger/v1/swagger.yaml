---
openapi: 3.0.1
info:
  title: VALKYRIA ECM API
  version: v1
  description: |
    Enterprise Content Management System API

    ## Authentication
    Use the `/api/v1/auth/login` endpoint to obtain a JWT token.
    Include the token in the `Authorization` header as `Bearer <token>`.

    ## Modules
    - **Auth**: Authentication and session management
    - **HR**: Human Resources - vacations, certifications, approvals
    - **Content**: Documents, folders, versions
    - **Admin**: System settings (admin only)
    - **Search**: Full-text search across content

servers:
  - url: http://localhost:3000
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from /api/v1/auth/login

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Unauthorized"

    ValidationErrors:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: ["Start date cannot be in the past", "End date must be after start date"]

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          example: "password123"

    LoginResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            token:
              type: string
              example: "eyJhbGciOiJIUzI1NiJ9..."
            user:
              $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        roles:
          type: array
          items:
            type: string

    VacationRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        request_number:
          type: string
          example: "VAC-2025-00001"
        vacation_type:
          type: string
          enum: [vacation, personal, sick, bereavement, unpaid]
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        days_requested:
          type: number
          format: float
        status:
          type: string
          enum: [draft, pending, approved, rejected, cancelled]
        submitted_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    VacationRequestInput:
      type: object
      required:
        - start_date
        - end_date
        - days_requested
      properties:
        vacation_type:
          type: string
          enum: [vacation, personal, sick, bereavement, unpaid]
          default: vacation
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        days_requested:
          type: number
          format: float
        reason:
          type: string
        notes:
          type: string

    CertificationRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        request_number:
          type: string
          example: "CERT-2025-00001"
        certification_type:
          type: string
          enum: [employment, salary, full]
        purpose:
          type: string
          enum: [bank, visa, housing, other]
        status:
          type: string
          enum: [pending, processing, completed, rejected, cancelled]
        estimated_days:
          type: integer
        submitted_at:
          type: string
          format: date-time

    CertificationRequestInput:
      type: object
      required:
        - certification_type
        - purpose
      properties:
        certification_type:
          type: string
          enum: [employment, salary, full]
        purpose:
          type: string
          enum: [bank, visa, housing, other]
        language:
          type: string
          enum: [es, en]
          default: es
        include_salary:
          type: boolean
          default: false
        include_position:
          type: boolean
          default: true
        include_department:
          type: boolean
          default: true
        include_start_date:
          type: boolean
          default: true

    Employee:
      type: object
      properties:
        id:
          type: string
          format: uuid
        employee_number:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        full_name:
          type: string
        email:
          type: string
          format: email
        department:
          type: string
        job_title:
          type: string
        employment_status:
          type: string
          enum: [active, inactive, on_leave, terminated]

    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [draft, active, archived]
        content_type:
          type: string
        file_size:
          type: integer
        created_at:
          type: string
          format: date-time

    Folder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        path:
          type: string
        parent_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    PaginationMeta:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        per_page:
          type: integer
        total_pages:
          type: integer

security:
  - bearerAuth: []

paths:
  # ========== AUTH ==========
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: Login and get JWT token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/logout:
    delete:
      tags:
        - Authentication
      summary: Logout and invalidate token
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized

  /api/v1/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user info
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  # ========== HR VACATIONS ==========
  /api/v1/hr/vacations:
    get:
      tags:
        - HR - Vacations
      summary: List my vacation requests
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, pending, approved, rejected, cancelled]
        - name: type
          in: query
          schema:
            type: string
            enum: [vacation, personal, sick, bereavement, unpaid]
        - name: from
          in: query
          schema:
            type: string
            format: date
        - name: to
          in: query
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of vacation requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/VacationRequest'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          description: Unauthorized

    post:
      tags:
        - HR - Vacations
      summary: Create a new vacation request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vacation:
                  $ref: '#/components/schemas/VacationRequestInput'
      responses:
        '201':
          description: Vacation request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/VacationRequest'
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrors'

  /api/v1/hr/vacations/{id}:
    get:
      tags:
        - HR - Vacations
      summary: Get vacation request details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Vacation request details
        '404':
          description: Not found

    patch:
      tags:
        - HR - Vacations
      summary: Update a draft vacation request
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vacation:
                  $ref: '#/components/schemas/VacationRequestInput'
      responses:
        '200':
          description: Updated successfully
        '422':
          description: Cannot update non-draft requests

  /api/v1/hr/vacations/{id}/submit:
    post:
      tags:
        - HR - Vacations
      summary: Submit vacation request for approval
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Submitted for approval
        '422':
          description: Invalid state or insufficient balance

  /api/v1/hr/vacations/{id}/cancel:
    post:
      tags:
        - HR - Vacations
      summary: Cancel a vacation request
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Cancelled successfully
        '422':
          description: Cannot cancel this request

  # ========== HR CERTIFICATIONS ==========
  /api/v1/hr/certifications:
    get:
      tags:
        - HR - Certifications
      summary: List my certification requests
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, processing, completed, rejected, cancelled]
        - name: type
          in: query
          schema:
            type: string
            enum: [employment, salary, full]
      responses:
        '200':
          description: List of certification requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CertificationRequest'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

    post:
      tags:
        - HR - Certifications
      summary: Create a new certification request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                certification:
                  $ref: '#/components/schemas/CertificationRequestInput'
      responses:
        '201':
          description: Certification request created
        '422':
          description: Validation errors

  /api/v1/hr/certifications/{id}:
    get:
      tags:
        - HR - Certifications
      summary: Get certification request details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Certification request details
        '404':
          description: Not found

  /api/v1/hr/certifications/{id}/cancel:
    post:
      tags:
        - HR - Certifications
      summary: Cancel a certification request
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Cancelled successfully
        '422':
          description: Cannot cancel completed requests

  # ========== HR APPROVALS ==========
  /api/v1/hr/approvals:
    get:
      tags:
        - HR - Approvals
      summary: List pending approvals (supervisors/HR only)
      responses:
        '200':
          description: Pending approvals
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      vacation_requests:
                        type: array
                        items:
                          $ref: '#/components/schemas/VacationRequest'
                      certification_requests:
                        type: array
                        items:
                          $ref: '#/components/schemas/CertificationRequest'
                  meta:
                    type: object
                    properties:
                      total_pending:
                        type: integer
        '403':
          description: Not authorized (requires supervisor or HR role)

  /api/v1/hr/approvals/{id}/approve:
    post:
      tags:
        - HR - Approvals
      summary: Approve a request
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Optional approval comment
                document_uuid:
                  type: string
                  format: uuid
                  description: Required for certification approvals
      responses:
        '200':
          description: Approved successfully
        '403':
          description: Not authorized to approve
        '422':
          description: Invalid state

  /api/v1/hr/approvals/{id}/reject:
    post:
      tags:
        - HR - Approvals
      summary: Reject a request
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  description: Rejection reason (required)
      responses:
        '200':
          description: Rejected successfully
        '422':
          description: Reason is required

  # ========== HR EMPLOYEES ==========
  /api/v1/hr/employees:
    get:
      tags:
        - HR - Employees
      summary: List employees (HR/supervisors only)
      parameters:
        - name: department
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, on_leave, terminated]
        - name: supervisor_id
          in: query
          schema:
            type: string
            format: uuid
        - name: q
          in: query
          description: Search by name or employee number
          schema:
            type: string
      responses:
        '200':
          description: List of employees
        '403':
          description: Not authorized

  /api/v1/hr/employees/{id}:
    get:
      tags:
        - HR - Employees
      summary: Get employee details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Employee details
        '404':
          description: Not found

  /api/v1/hr/employees/{id}/vacation_balance:
    get:
      tags:
        - HR - Employees
      summary: Get employee vacation balance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Vacation balance info
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      balance_days:
                        type: number
                      used_ytd:
                        type: number
                      accrued_ytd:
                        type: number
                      pending_days:
                        type: number
                      available_days:
                        type: number

  /api/v1/hr/dashboard:
    get:
      tags:
        - HR - Dashboard
      summary: Get HR statistics (HR only)
      responses:
        '200':
          description: HR dashboard statistics
        '403':
          description: HR access required

  # ========== SEARCH ==========
  /api/v1/search:
    get:
      tags:
        - Search
      summary: Global search
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: type
          in: query
          schema:
            type: string
          description: Filter by type (documents,folders)
        - name: page
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Search results
        '400':
          description: Query parameter required

  # ========== CONTENT - DOCUMENTS ==========
  /api/v1/content/documents:
    get:
      tags:
        - Content - Documents
      summary: List documents
      parameters:
        - name: folder_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, active, archived]
      responses:
        '200':
          description: List of documents

    post:
      tags:
        - Content - Documents
      summary: Create a document
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                document:
                  type: object
                  required:
                    - title
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    folder_id:
                      type: string
                      format: uuid
      responses:
        '201':
          description: Document created
        '422':
          description: Validation errors

  /api/v1/content/documents/{id}:
    get:
      tags:
        - Content - Documents
      summary: Get document details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document details
        '404':
          description: Not found

  /api/v1/content/documents/{id}/lock:
    post:
      tags:
        - Content - Documents
      summary: Lock document for editing
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document locked
        '409':
          description: Already locked by another user

  /api/v1/content/documents/{id}/unlock:
    post:
      tags:
        - Content - Documents
      summary: Unlock document
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Document unlocked

  # ========== CONTENT - FOLDERS ==========
  /api/v1/content/folders:
    get:
      tags:
        - Content - Folders
      summary: List folders
      responses:
        '200':
          description: List of folders

    post:
      tags:
        - Content - Folders
      summary: Create a folder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                folder:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    parent_id:
                      type: string
                      format: uuid
      responses:
        '201':
          description: Folder created

  /api/v1/content/folders/root:
    get:
      tags:
        - Content - Folders
      summary: Get root folder contents
      responses:
        '200':
          description: Root folder contents

  # ========== ADMIN ==========
  /api/v1/admin/settings:
    get:
      tags:
        - Admin
      summary: Get system settings (admin only)
      responses:
        '200':
          description: System settings
        '403':
          description: Admin access required

    patch:
      tags:
        - Admin
      summary: Update system settings (admin only)
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Settings updated
        '403':
          description: Admin access required

  # ========== HEALTH ==========
  /api/v1/health:
    get:
      tags:
        - System
      summary: Health check
      security: []
      responses:
        '200':
          description: System is healthy
