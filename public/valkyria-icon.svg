<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="iBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="50%" style="stop-color:#4338CA"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="iGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
    <linearGradient id="iSilver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#94A3B8"/>
    </linearGradient>
    <linearGradient id="iCape" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="64" height="64" rx="14" fill="url(#iBg)"/>
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="url(#iGold)" stroke-width="1.5" opacity="0.5"/>

  <!-- Estrellas pequeÃ±as -->
  <circle cx="10" cy="12" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="54" cy="8" r="0.6" fill="white" opacity="0.4"/>
  <circle cx="8" cy="28" r="0.5" fill="white" opacity="0.3"/>

  <!-- Caballo alado (silueta simplificada) -->
  <g fill="url(#iSilver)">
    <!-- Ala del caballo -->
    <path d="M20 32 Q12 26 8 18 Q10 22 16 28 Q18 30 20 32 Z" opacity="0.9"/>
    <path d="M22 35 Q14 32 10 26 Q14 30 20 34 Z" opacity="0.7"/>

    <!-- Cuerpo del caballo -->
    <path d="M22 38 Q18 42 20 48 L24 52 L28 48 L32 50 L36 48 L40 52 L44 48 Q46 42 42 38 Q35 36 28 37 Q22 37 22 38 Z"/>

    <!-- Cuello y cabeza -->
    <path d="M22 38 Q20 34 22 30 Q26 28 28 30 Q28 34 26 37 Z"/>
    <path d="M20 30 Q16 28 14 30 Q15 32 18 32 Q20 32 22 30 Z"/>

    <!-- Crin -->
    <path d="M26 28 Q24 24 26 20 Q27 24 28 28" opacity="0.8"/>
  </g>

  <!-- Valkiria -->
  <g>
    <!-- Capa -->
    <path d="M30 26 Q28 32 30 40 Q34 46 42 48 Q48 46 48 40 Q46 34 42 30 Q38 26 34 26 Z" fill="url(#iCape)" opacity="0.8"/>

    <!-- Cuerpo con armadura -->
    <path d="M30 28 Q28 32 28 36 Q28 40 30 42 Q34 44 36 44 Q38 44 42 42 Q44 40 44 36 Q44 32 42 28 Q38 26 36 26 Q32 26 30 28 Z" fill="url(#iGold)"/>

    <!-- Casco -->
    <ellipse cx="36" cy="22" rx="6" ry="7" fill="url(#iGold)"/>
    <!-- Alas del casco -->
    <path d="M30 20 Q26 18 24 16 Q26 19 30 21" fill="url(#iSilver)"/>
    <path d="M42 20 Q46 18 48 16 Q46 19 42 21" fill="url(#iSilver)"/>
    <!-- Cresta roja -->
    <path d="M36 15 Q38 12 42 11" stroke="#DC2626" stroke-width="1.5" fill="none"/>
    <path d="M36 15 Q34 12 30 11" stroke="#DC2626" stroke-width="1.5" fill="none"/>

    <!-- Lanza -->
    <line x1="46" y1="14" x2="52" y2="44" stroke="#78350F" stroke-width="2"/>
    <path d="M45 12 L46 8 L47 12 Z" fill="url(#iGold)"/>

    <!-- Escudo -->
    <ellipse cx="28" cy="35" rx="5" ry="6" fill="url(#iGold)"/>
    <circle cx="28" cy="35" r="2" fill="#1E1B4B"/>
  </g>
</svg>
